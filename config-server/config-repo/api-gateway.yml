server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - name: CircuitBreaker
          args:
            name: authCircuitBreaker
            fallbackUri: forward:/fallback/auth

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    build:
      enabled: true
    java:
      enabled: true